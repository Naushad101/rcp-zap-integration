<div class="create-terminal-model-container">
    <h2>Create Terminal Model</h2>
    <div class="header">
      <div class="back-link">
        <i class="fa fa-bars" aria-hidden="true" ></i>
        <a routerLink="/layout/terminal-models">
          <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
          Back
        </a>
      </div>
    </div>
  
    <form [formGroup]="terminalModelForm" (ngSubmit)="onSubmit()" class="form-container">
      <div class="form-group">
        <label class="form-label">
          Name <span class="required">*</span>
        </label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('name')}" 
               placeholder="Name" />
        <div class="invalid-feedback" *ngIf="isFieldInvalid('name')">
          <span *ngIf="terminalModelForm.get('name')?.errors?.['required']">Name is required.</span>
          <span *ngIf="terminalModelForm.get('name')?.errors?.['minlength']">Name must be at least 2 characters long.</span>
          <span *ngIf="terminalModelForm.get('name')?.errors?.['maxlength']">Name cannot exceed 100 characters.</span>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          Terminal Vendor <span class="required">*</span>
        </label>
        <select formControlName="terminalVendorId" class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('terminalVendorId')}">
          <option value="">Terminal Vendor</option>
          <option *ngFor="let vendor of vendors" [value]="vendor.id">{{ vendor.name }}</option>
        </select>
        <div class="invalid-feedback" *ngIf="isFieldInvalid('terminalVendorId')">
          <span *ngIf="terminalModelForm.get('terminalVendorId')?.errors?.['required']">Terminal Vendor is required.</span>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          Terminal Type <span class="required">*</span>
        </label>
        <select formControlName="terminalTypeId" class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('terminalTypeId')}">
          <option value="">Terminal Type</option>
          <option *ngFor="let type of types" [value]="type.id">{{ type.type }}</option>
        </select>
        <div class="invalid-feedback" *ngIf="isFieldInvalid('terminalTypeId')">
          <span *ngIf="terminalModelForm.get('terminalTypeId')?.errors?.['required']">Terminal Type is required.</span>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Terminal Siting</label>
        <select formControlName="terminalSitingId" class="form-control">
          <option value="">Terminal Siting</option>
          <option *ngFor="let siting of sitings" [value]="siting.id">{{ siting.name }}</option>
        </select>
      </div>
  
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">Submit</button>
      </div>
    </form>
  </div>
