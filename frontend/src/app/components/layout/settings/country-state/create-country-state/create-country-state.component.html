<div class="main-container">

  <div class="header">
    <div class="name-box">
      <i class="fa fa-bars" aria-hidden="true"></i>
      <h4>Country States</h4>
    </div>
  </div>

  <div class="section">
    <div class="back-button">
      <a routerLink="/layout/country-state">
        <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
        Back
      </a>
    </div>
  </div>

  <div class="main-content">
    <div class="form-container mt-2">
      <form class="form-box mt-3" (ngSubmit)="onSubmit()" #countryStateForm="ngForm">

        <div class="form-group flex-fill mr-3">
          <label for="stateName">State Name<i id="asterisk">*</i></label>
          <input type="text" class="form-control" id="stateName" name="stateName" placeholder="State Name"
            [(ngModel)]="countryState.stateName" required maxlength="50">
        </div>

        <div class="form-group flex-fill">
          <label for="stateCode">State Code<i id="asterisk">*</i></label>
          <input type="text" class="form-control" id="stateCode" name="stateCode" placeholder="State Code"
            [(ngModel)]="countryState.code" required maxlength="15">
        </div>
        
        <div class="form-group flex-fill mr-3">
          <label for="country">Country Name<i id="asterisk">*</i></label>
          <select class="form-control" id="country" name="country" [(ngModel)]="countryState.countryId" required>
            <option value="">Select Country</option>
            <option *ngFor="let country of activeCountries" [value]="country.id">
              {{ country.countryName }}
            </option>
          </select>
        </div>

        <div class="form-group flex-fill">
          <label for="status">Status</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="status" name="active"
              [checked]="countryState.active === '1'" (change)="onStatusToggle($event)">
            <label class="form-check-label" for="status">ENABLED</label>
          </div>
        </div>

        <div class="form-row d-flex mt-3">
          <div class="button-group">
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>

      </form>
    </div>
  </div>

</div>
