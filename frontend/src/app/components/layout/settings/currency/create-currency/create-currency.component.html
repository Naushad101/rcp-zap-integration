<div class="main-container">

    <div class="header">
        <div class="name-box">
          <i class="fa fa-bars" aria-hidden="true"></i>
          <h4>Currencies</h4>
        </div>
      </div>
    
    <div class="section">
        <div class="back-button">
            <a routerLink="/layout/currency">
                <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
                Back
            </a>
        </div>
    </div>

    <div class="main-content">

        <div class="form-container mt-2">
            <form class="form-box mt-3" (ngSubmit)="onSubmit()" #currencyForm="ngForm">
                <div class="form-row d-flex">
                    <div class="form-group col-6 pr-2">
                        <label for="code">Code<i id="asterisk">*</i></label>
                        <input type="text" class="form-control" id="code" name="code" placeholder="Code"
                            [(ngModel)]="currency.code" required maxlength="3" pattern="[A-Za-z]{3}">
                    </div>
                    <div class="form-group col-6 pl-2">
                        <label for="isoCode">ISO Code<i id="asterisk">*</i></label>
                        <input type="text" class="form-control" id="isoCode" name="isoCode" placeholder="ISO Code"
                            [(ngModel)]="currency.isoCode" required maxlength="3" pattern="[A-Za-z]{3}">
                    </div>
                </div>
    
                <div class="form-row d-flex mt-3">
                    <div class="form-group col-6 pr-2">
                        <label for="currencyName">Currency Name<i id="asterisk">*</i></label>
                        <input type="text" class="form-control" id="currencyName" name="currencyName"
                            placeholder="Currency Name" [(ngModel)]="currency.currencyName" required maxlength="50">
                    </div>
                    <div class="form-group col-6 pl-2">
                        <label for="currencyMinorUnit">Currency Minor Unit<i id="asterisk">*</i></label>
                        <input type="text" class="form-control" id="currencyMinorUnit" name="currencyMinorUnit"
                            placeholder="Currency Minor Unit" [(ngModel)]="currency.currencyMinorUnit" required maxlength="1" pattern="[0-9]">
                    </div>
                </div>
    
                <div class="form-group mt-3">
                    <label for="symbol">Status</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="status" name="active"
                            [checked]="currency.active === '1'" (change)="onStatusToggle($event)">
                        <label class="form-check-label" for="status">ENABLED</label>
                    </div>
                </div>
    
                <div class="form-row d-flex mt-3">
                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
