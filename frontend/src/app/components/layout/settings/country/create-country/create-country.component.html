<div class="main-container">

    <div class="header">
        <div class="name-box">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <h4>Countries</h4>
        </div>
    </div>

    <div class="section">
        <div class="back-button">
            <a routerLink="/layout/country">
                <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
                Back
            </a>
        </div>
    </div>

    <div class="main-content">

        <div class="form-container mt-2">
            <form class="form-box mt-3" (ngSubmit)="onSubmit()" #countryForm="ngForm">
                <div class="form-row d-flex">
                    <div class="form-group flex-fill mr-3">
                        <label for="code">Code<i id="asterisk">*</i></label>
                        <input type="text" class="form-control" id="code" name="code" placeholder="Code"
                            [(ngModel)]="country.code" required maxlength="3" pattern="[A-Za-z]{3}">
                    </div>

                    <div class="form-group flex-fill">
                        <label for="countryName">Country Name<i id="asterisk">*</i></label>
                        <input type="text" class="form-control" id="countryName" name="countryName"
                            placeholder="Country Name" [(ngModel)]="country.countryName" required maxlength="50">
                    </div>
                </div>

                <div class="form-row d-flex mt-3">
                    <div class="form-group flex-fill mr-3">
                        <label for="isoCode">ISO Code<i id="asterisk">*</i></label>
                        <input type="text" class="form-control" id="isoCode" name="isoCode" placeholder="ISO Code"
                            [(ngModel)]="country.isoCode" required maxlength="3" pattern="[A-Za-z]{3}">
                    </div>

                    <div class="form-group flex-fill">
                        <label for="isdCode">ISD Code<i id="asterisk">*</i></label>
                        <input type="text" class="form-control" id="isdCode" name="isdCode" placeholder="ISD Code"
                            [(ngModel)]="country.isdCode" required maxlength="15" pattern="[0-9+]+">
                    </div>
                </div>

                <div class="form-row d-flex mt-3">
                    <div class="form-group col-6 pr-2">
                        <label for="shortCode">Short Code<i id="asterisk">*</i></label>
                        <input type="text" class="form-control" id="shortCode" name="shortCode" placeholder="Short Code"
                            [(ngModel)]="country.shortCode" required maxlength="2" pattern="[A-Za-z]{2}">
                    </div>

                    <div class="form-group col-6 pl-2">
                        <label for="currency">Currency<i id="asterisk">*</i></label>
                        <select class="form-control" id="currency" name="currency" required [(ngModel)]="country.currencyId">
                            <option value="" disabled selected>Select Currency</option>
                            <option *ngFor="let currency of activeCurrencies" [value]="currency.id">
                                {{ currency.code }}
                            </option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group mt-3">
                    <label for="symbol">Status</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="status" name="active"
                            [checked]="country.active === '1'" (change)="onStatusToggle($event)">
                        <label class="form-check-label" for="status">ENABLED</label>
                    </div>
                </div>

                <div class="form-row d-flex mt-3">
                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
